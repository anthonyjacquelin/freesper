<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freesper OG Image</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;600;900&family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 1200px;
      height: 630px;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000000;
      font-family: 'Archivo', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Animated Background Grid */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image:
        linear-gradient(90deg, #202020 1px, transparent 1px),
        linear-gradient(0deg, #202020 1px, transparent 1px);
      background-size: 60px 60px;
      opacity: 0.3;
      z-index: 0;
    }

    /* Noise Texture */
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' /%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.03'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 1;
      opacity: 0.6;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 1000px;
      padding: 80px;
    }

    .eyebrow {
      font-family: 'JetBrains Mono', monospace;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: #808080;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 140px;
      font-weight: 900;
      letter-spacing: -0.04em;
      line-height: 0.9;
      margin-bottom: 40px;
      background: linear-gradient(180deg, #ffffff 0%, #808080 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .tagline {
      font-size: 42px;
      font-weight: 300;
      letter-spacing: -0.01em;
      color: #b0b0b0;
      margin-bottom: 30px;
    }

    .features {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 50px;
    }

    .feature {
      font-family: 'JetBrains Mono', monospace;
      font-size: 16px;
      font-weight: 400;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      color: #606060;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .feature::before {
      content: '✓';
      color: #ffffff;
      font-size: 20px;
    }

    .badge {
      position: absolute;
      top: 50px;
      right: 60px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: #ffffff;
      background: #1a1a1a;
      border: 2px solid #404040;
      padding: 12px 24px;
    }

    .waveform {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      opacity: 0.15;
    }

    .bar {
      width: 4px;
      background: #ffffff;
      border-radius: 2px;
    }
  </style>
</head>
<body>
  <div class="badge">FREE FOREVER</div>
  
  <div class="container">
    <div class="eyebrow">Privacy First · 100% Offline</div>
    <h1>freesper</h1>
    <p class="tagline">Free Speech-to-Text for Mac</p>
    
    <div class="features">
      <div class="feature">No Cloud</div>
      <div class="feature">No Subscriptions</div>
      <div class="feature">Open Source</div>
    </div>
  </div>

  <div class="waveform">
    <div class="bar" style="height: 20px;"></div>
    <div class="bar" style="height: 35px;"></div>
    <div class="bar" style="height: 45px;"></div>
    <div class="bar" style="height: 30px;"></div>
    <div class="bar" style="height: 50px;"></div>
    <div class="bar" style="height: 40px;"></div>
    <div class="bar" style="height: 25px;"></div>
    <div class="bar" style="height: 55px;"></div>
    <div class="bar" style="height: 35px;"></div>
    <div class="bar" style="height: 45px;"></div>
    <div class="bar" style="height: 30px;"></div>
    <div class="bar" style="height: 40px;"></div>
    <div class="bar" style="height: 50px;"></div>
    <div class="bar" style="height: 35px;"></div>
    <div class="bar" style="height: 25px;"></div>
    <div class="bar" style="height: 45px;"></div>
    <div class="bar" style="height: 40px;"></div>
    <div class="bar" style="height: 30px;"></div>
    <div class="bar" style="height: 50px;"></div>
    <div class="bar" style="height: 35px;"></div>
  </div>
</body>
</html>
