<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Initial Setup - Freesper</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", sans-serif;
      background: #0d0d0d;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
    }

    .setup-container {
      background: #171717;
      border: 1px solid #262626;
      border-radius: 16px;
      padding: 60px 70px;
      text-align: center;
      max-width: 540px;
      width: 90%;
      position: relative;
    }

    .logo-container {
      margin-bottom: 32px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 18px;
      animation: float 3s ease-in-out infinite;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-8px);
      }
    }

    h1 {
      font-size: 26px;
      color: #ffffff;
      margin-bottom: 12px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .subtitle {
      font-size: 14px;
      color: #a3a3a3;
      margin-bottom: 48px;
      line-height: 1.5;
    }

    .progress-container {
      width: 100%;
      height: 6px;
      background: #262626;
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 16px;
    }

    .progress-bar {
      height: 100%;
      background: #ffffff;
      width: 0%;
      transition: width 0.3s ease;
      border-radius: 3px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .spinner-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 32px 0;
      height: 48px;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 3px solid #262626;
      border-top: 3px solid #ffffff;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .progress-text {
      font-size: 13px;
      color: #525252;
      margin-top: 8px;
      min-height: 20px;
      font-weight: 500;
    }

    .error-container {
      display: none;
      margin-top: 32px;
    }

    .error-message {
      background: #2a1a1a;
      border: 1px solid #4a2a2a;
      border-radius: 8px;
      padding: 20px;
      color: #ff6b6b;
      margin-bottom: 20px;
      font-size: 13px;
      line-height: 1.5;
    }

    .retry-button {
      background: #ffffff;
      color: #000000;
      border: none;
      padding: 10px 24px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .retry-button:hover {
      background: #e5e5e5;
      transform: translateY(-1px);
    }

    .retry-button:active {
      transform: translateY(0);
      background: #d4d4d4;
    }

    /* Success state */
    .success-icon {
      display: none;
      width: 48px;
      height: 48px;
      margin: 32px auto;
      border-radius: 50%;
      background: #1a2a1a;
      border: 2px solid #2a4a2a;
      position: relative;
    }

    .success-icon::after {
      content: 'âœ“';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #4ade80;
      font-size: 24px;
      font-weight: bold;
    }

    .success-icon.show {
      display: block;
      animation: scaleIn 0.3s ease;
    }

    @keyframes scaleIn {
      0% {
        transform: scale(0);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="setup-container">
    <div class="logo-container">
      <img src="freesper-icon.png" alt="Freesper" class="logo" id="logo">
    </div>
    <h1>Initial Setup</h1>
    <p class="subtitle">Installing required components for transcription</p>

    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="spinner-container">
      <div class="spinner" id="spinner"></div>
      <div class="success-icon" id="successIcon"></div>
    </div>

    <p class="progress-text" id="progressText">Preparing environment...</p>

    <div class="error-container" id="errorContainer">
      <div class="error-message" id="errorMessage"></div>
      <button class="retry-button" onclick="retry()">Retry</button>
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    // Listen for progress updates
    ipcRenderer.on('setup-progress', (event, data) => {
      const { progress, message } = data;

      document.getElementById('progressBar').style.width = progress + '%';
      document.getElementById('progressText').textContent = message || '';

      if (progress >= 100) {
        setTimeout(() => {
          document.getElementById('spinner').style.display = 'none';
          document.getElementById('successIcon').classList.add('show');
          document.getElementById('progressText').textContent = 'Setup complete!';
          document.getElementById('progressText').style.color = '#4ade80';
        }, 500);
      }
    });

    // Listen for completion
    ipcRenderer.on('setup-complete', () => {
      setTimeout(() => {
        ipcRenderer.send('setup-window-close');
      }, 1500);
    });

    // Listen for errors
    ipcRenderer.on('setup-error', (event, errorMsg) => {
      document.getElementById('spinner').style.display = 'none';
      document.getElementById('errorContainer').style.display = 'block';
      document.getElementById('errorMessage').textContent = errorMsg;
    });

    function retry() {
      document.getElementById('errorContainer').style.display = 'none';
      document.getElementById('spinner').style.display = 'block';
      document.getElementById('successIcon').classList.remove('show');
      document.getElementById('progressBar').style.width = '0%';
      document.getElementById('progressText').textContent = 'Preparing environment...';
      document.getElementById('progressText').style.color = '#525252';

      ipcRenderer.send('setup-retry');
    }

    // Start setup
    window.addEventListener('DOMContentLoaded', () => {
      ipcRenderer.send('setup-ready');
    });
  </script>
</body>
</html>
